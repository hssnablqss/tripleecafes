        <h2>Update Menu's Details</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="menu-name">Order ID</label>
                <input type="text" id="order_id" name="order_id" placeholder="Enter Order ID" required>
            </div>            
            <!-- Input Field 1: Menu Name -->
            <div class="input-group">
                <label for="menu-name">Menu Name</label>
                <input type="text" id="menu-name" name="menu-name" placeholder="Enter Menu Name" required>
            </div>

            <!-- Input Field 2: Menu Type -->
            <div class="input-group">
                <label for="menu-type">Menu Type</label>
                <input type="text" id="menu-type" name="menu-type" placeholder="Enter Menu Type" required>
            </div>

            <!-- Input Field 3: Price -->
            <div class="input-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Enter Price" required>
            </div>

            <!-- Input Field 4: Description -->
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter Description" required></textarea>
            </div>

            <!-- File Input: Upload Image -->
            <div class="input-group">
                <label for="menu-image">Upload Image</label>
                <input type="file" id="menu-image" name="menu-image" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <a href="adminmenu.html">
                <button type="submit" class="submit-btn">Submit</button>
            </a>
        </form>
    </div>
