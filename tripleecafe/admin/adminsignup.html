<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/adminsignup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class='bx bxs-phone' ></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Employee Role" required>
                    <i class='bx bxs-briefcase'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <label class="gender-label">Gender:</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="M" required> Male</label>
                        <label><input type="radio" name="gender" value="F" required> Female</label>
                    </div>
                </div>
                <div class="input-field">
                    <label class="date-label">Hire Date:</label>
                    <input type="date" required>
                    <i class='bx bxs-calendar'></i>
                </div>
            </div>


            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>

            <label><input type="checkbox">I hereby declare that the above information
                provided is true and correct.</label>
            
            <button type="submit" class="btn">Sign Up</button>


        </form>
    </div>

</body>

</html>
